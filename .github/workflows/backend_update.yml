name: CI/CD for backend
on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "Dockerfile/**"
      - .github/workflows/backend_update.yml

  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - "Dockerfile/**"
      - ".github/workflows/backend_update.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./Dockerfiles/Dockerfile.be
          push: true
          tags: |
            aaditcodex/second-brain:latest
            aaditcodex/second-brain:${{ github.sha }}

      - run: |
