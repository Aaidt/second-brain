name: GitHub Actions Monitor

on: [push]

jobs:
  monitor-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log GitHub event info
        run: |
          echo "ğŸ§  Triggered by: ${{ github.event_name }}"
          echo "ğŸ“ Branch: ${{ github.ref }}"
          echo "ğŸ“¦ Repo: ${{ github.repository }}"

      - name: Check system resources
        run: |
          echo "ğŸ” OS Info:" && uname -a
          echo "ğŸ’¾ Disk Usage:" && df -h
          echo "ğŸ§  Memory:" && free -h

      - name: List all files and sizes
        run: ls -lhR

      - name: â— Check for large files (over 5MB)
        run: |
          echo "ğŸ” Checking for files over 5MB..."
          large_files=$(find . -type f -size +5M ! -path "./.git/*")
          if [ -n "$large_files" ]; then
            echo "âŒ Large files detected:"
            echo "$large_files"
            exit 1
          else
            echo "âœ… No large files found."
          fi

      - name: Done
        run: echo "ğŸš€ Monitoring complete."
